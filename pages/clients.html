<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="/js/header.js" type="text/javascript" defer></script>
    <script src="/js/footer.js" type="text/javascript" defer></script>
    <title>Наши клиенты</title>
  </head>
  <body>
    <header-component path="clients"></header-component>
    <main>
      <section class="flex column clients">
        <div class="fs-800 fw-bold title"><span>Нам</span> доверяют</div>
        <div class="swiper clients">
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="/assets/images/2.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/3.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/4.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/5.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/6.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/7.png" alt="Company" />
            </div>
            <div class="swiper-slide">
              <img src="/assets/images/8.png" alt="Company" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/clients.js"></script>
  </body>
</html>
