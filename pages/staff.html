<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наша команда</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/button.js"></script>
  </head>
  <body>
    <header-component path="staff"></header-component>
    <main>
      <section class="flex column staff">
        <div class="title fs-800 fw-bold" data-aos="zoom-in">
          <span>Наша</span> команда
        </div>
        <div class="flex bg-holder">
          <div class="flex wrap container">
            <div class="flex wrap">
              <div class="flex column" data-aos="fade-up" data-aos-delay="100">
                <img src="/assets/images/avatar1.jpg" alt="Темирболат Иса" />
                <div class="fs-500">Темирболат Иса</div>
                <div class="fs-300 fw-light">Технический директор</div>
                <button-component href="staff1.html" white="true"></button-component>
              </div>

              <div class="flex column" data-aos="fade-up" data-aos-delay="200">
                <img src="/assets/images/avatar2.jpg" alt="Муратбек Байнеке" />
                <div class="fs-500">Муратбек Байнеке</div>
                <div class="fs-300 fw-light">Генеральный директор</div>
                <button-component href="staff2.html" white="true"></button-component>
              </div>
            </div>

            <div class="flex wrap" data-aos="fade-up" data-aos-delay="300">
              <div class="flex column">
                <img
                  src="/assets/images/avatar3.jpg"
                  alt="Нурхат Ермаганбетов"
                />
                <div class="fs-500">Нурхат Ермаганбетов</div>
                <div class="fs-300 fw-light">Административный директор</div>
                <button-component href="staff3.html" white="true"></button-component>
              </div>

              <div class="flex column" data-aos="fade-up" data-aos-delay="400">
                <img src="/assets/images/avatar4.jpg" alt="Никита Попов" />
                <div class="fs-500">Никита Попов</div>
                <div class="fs-300 fw-light">Инженер-технолог</div>
                <button-component href="staff4.html" white="true"></button-component>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
