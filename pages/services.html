<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наши услуги</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
  </head>
  <body>
    <header-component path="services"></header-component>
    <main id="servicesPage">
      <section class="flex column services">
        <div class="title fs-800 fw-bold" data-aos="zoom-in">
          <span>Наши</span> услуги
        </div>
        <div class="flex bg-holder">
          <div class="flex wrap container">
            <a
              href="/pages/services/service1.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 15.png"
                  alt="Судоремонт и модернизация"
                />
              </div>
              <div class="fw-medium fs-300">Судоремонт и модернизация</div>
            </a>
            <a
              href="/pages/services/service2.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="500"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 21.png"
                  alt="Технический менеджмент"
                />
              </div>
              <div class="fw-medium fs-300">Технический менеджмент</div>
            </a>
            <a
              href="/pages/services/service3.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 18.png"
                  alt="Судосервис и мотаж"
                />
              </div>
              <div class="fw-medium fs-300">Поставка и монтаж</div>
            </a>
            <a
              href="/pages//services/service4.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="400"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 17.png"
                  alt="Дефектоскопия и толщинометрия"
                />
              </div>
              <div class="fw-medium fs-300">Дефектоскопия и толщинометрия</div>
            </a>
            <a
              href="/pages//services/service5.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="700"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 23.png"
                  alt="Тех.сопровождение и консультация в купле-продаже судов"
                />
              </div>
              <div class="fw-medium fs-300">
                Тех.сопровождение и консультация в купле-продаже судов
              </div>
            </a>
            <a
              href="/pages//services/service6.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="800"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 24.png"
                  alt="Диагностика главных и дизельных двигателей"
                />
              </div>
              <div class="fw-medium fs-300">
                Диагностика главных и вспомогательных двигателей
              </div>
            </a>
            <a
              href="/pages/services/service7.html"
              class="box flex column"
              data-aos="fade-up"
              data-aos-delay="300"
            >
              <div class="flex image">
                <img
                  src="/assets/images/image 20.png"
                  alt="Обучение и сертификация"
                />
              </div>
              <div class="fw-medium fs-300">Обучение и сертификация</div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
