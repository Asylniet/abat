<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наши услуги</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
  </head>
  <body>
    <header-component path="services"></header-component>
    <main id="servicesPage">
      <section class="container flex column services">
        <div class="title fs-800 fw-bold"><span>Наши</span> услуги</div>
        <div class="flex wrap">
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 15.png"
                alt="Судоремонт и модернизация"
              />
            </div>
            <div class="fw-medium fs-300">Судоремонт и модернизация</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img src="/assets/images/image 17.png" alt="Судосервис и мотаж" />
            </div>
            <div class="fw-medium fs-300">Судосервис и мотаж</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 18.png"
                alt="Обучение и сертификация"
              />
            </div>
            <div class="fw-medium fs-300">Обучение и сертификация</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 20.png"
                alt="Дефектоскопия и толщинометрия"
              />
            </div>
            <div class="fw-medium fs-300">Дефектоскопия и толщинометрия</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 21.png"
                alt="Технический менеджмент"
              />
            </div>
            <div class="fw-medium fs-300">Технический менеджмент</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img src="/assets/images/image 22.png" alt="Фрахтование" />
            </div>
            <div class="fw-medium fs-300">Фрахтование</div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 23.png"
                alt="Тех.сопровождение и консультация в купле-продаже судов"
              />
            </div>
            <div class="fw-medium fs-300">
              Тех.сопровождение и консультация в купле-продаже судов
            </div>
          </div>
          <div class="box flex column">
            <div class="flex image">
              <img
                src="/assets/images/image 24.png"
                alt="Диагностика главных и дизельных двигателей"
              />
            </div>
            <div class="fw-medium fs-300">
              Диагностика главных и дизельных двигателей
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
