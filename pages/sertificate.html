<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="/js/header.js" type="text/javascript" defer></script>
    <script src="/js/footer.js" type="text/javascript" defer></script>
    <title>Сертификаты</title>
  </head>
  <body>
    <header-component path="sertificate"></header-component>
    <main>
      <section class="sertificates flex column">
        <div class="fs-800 fw-bold title" data-aos="zoom-in">Сертификаты</div>
        <div class="flex bg-holder">
          <div class="container flex wrap">
            <div class="sertificate-image-wrapper">
              <img
                src="/assets/images/sertificate1.jpg"
                alt="Sertificate - 1"
                data-aos="fade-up"
                data-aos-delay="100"
              />
            </div>
            <div class="sertificate-image-wrapper">
              <img
                src="/assets/images/sertificate2.jpg"
                alt="Sertificate - 2"
                data-aos="fade-up"
                data-aos-delay="200"
              />
            </div>
            <div class="sertificate-image-wrapper">
              <img
                src="/assets/images/sertificate3.jpg"
                alt="Sertificate - 3"
                data-aos="fade-up"
                data-aos-delay="300"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
